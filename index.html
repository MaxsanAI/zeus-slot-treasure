    <body ondragstart="return false;" ondrop="return false;" >
    <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
        
    <script>
        var s_oGame; // Globalna referenca za igru

        $(document).ready(function(){
            var oMain = new CMain({
                start_credit:100,          
                min_reel_loop:0,           
                reel_delay: 2,             
                time_show_win:1200,        
                time_show_all_wins: 1200,  
                restart_credit:false,      
                check_orientation:false,    
                audio_enable_on_startup:false, 
                show_credits:true,              
                num_spin_for_ads: 20        
            });

            $(oMain).on("bet_placed",function(evt,oData){
                var fCoin = oData.bet;
                var fTotBet = oData.tot_bet;
                var iLinesBet = oData.payline;
                APIAttemptSpin(fTotBet,fCoin,iLinesBet,s_oGame.onSpinReceived, s_oGame );
            });
            
            $(oMain).on("bonus_call",function(evt,oData){
                var fCoin = oData.bet;
                apiAttemptBonus(fCoin,s_oGame.onBonusStart,s_oGame);
            });
            
            // --- APPCREATOR24 RECHARGE LOGIKA ---
            $(oMain).on("recharge", function(evt) {
                if (typeof JSInterface !== 'undefined') {
                    // Poziva Rewarded Video iz AppCreator24 sistema
                    JSInterface.showRewardedVideo();
                    alert("Loading Video... Credits will be added after watch.");
                } else {
                    // Ako se igra u obiƒçnom browseru
                    var iMoney = 100;
                    refreshCredit(iMoney, s_oGame.refreshMoney, s_oGame);
                }
            });
            
            $(oMain).on("start_session", function(evt) {
                if(getParamValue('ctl-arcade') === "true"){
                    parent.__ctlArcadeStartSession();
                }
            });

            $(oMain).on("end_session", function(evt) {
                if(getParamValue('ctl-arcade') === "true"){
                    parent.__ctlArcadeEndSession();
                }
            });

            $(oMain).on("save_score", function(evt,iScore) {
                if(getParamValue('ctl-arcade') === "true"){
                    parent.__ctlArcadeSaveScore({score:iScore});
                }
            });

            $(oMain).on("show_interlevel_ad", function(evt) {
                if(getParamValue('ctl-arcade') === "true"){
                    parent.__ctlArcadeShowInterlevelAD();
                }
            });
            
            if(isIOS()){
                setTimeout(function(){sizeHandler();},200); 
            }else{ 
                sizeHandler(); 
            }
        });

        // FUNKCIJA KOJU APPCREATOR24 AUTOMATSKI POZIVA NAKON ODGLEDANE REKLAME
        function onRewardedVideoFinished() {
            if(s_oGame){
                var iRewardMoney = 500; // Nagrada za video
                refreshCredit(iRewardMoney, s_oGame.refreshMoney, s_oGame);
                alert("Reward Received: 500 Credits!");
            }
        }
    </script>
